---
layout: default
---



<div class="container entries col-md-5">



  <ul class="post-list">
    {% for post in site.posts %}
      <li class="preview">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
       
      </li>
    {% endfor %}
  </ul>

  


      
</div>
